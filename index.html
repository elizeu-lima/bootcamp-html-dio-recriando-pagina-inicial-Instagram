<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="./imagens/instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/Instagram-logo-tumb.jpg" alt="istagram logo">
                <div class="profile-photo">
                    <img src="./imagens/PERFIL.jpg" alt="photo perfil">
                </div>
                <a href="instagram-login">Continue como Elizeu</a>
                <a href="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Elizeucoca</p>

                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            
        </div>
    </div>
